{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}


{% block main %}

<h1 class="my-4">{{ title }}</h1>
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}<button type="submit" class="btn btn-primary mb-3">{{ button }}</button>{% endbuttons %}
</form>
{% endblock%}
