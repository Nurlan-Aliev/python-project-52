{% load i18n %}

<header class="flex-shrink-0">
  <nav class="navbar navbar-expand-md navbar-light bg-light px-3">
    <a class="navbar-brand" href="/">
      {% trans "Task Manager" %}
    </a>
    <div id="navbarNav " class="w-100">
      <div class="navbar-nav w-100">
        <div class="nav-item d-flex justify-content-sm-between w-100">
          <div class="d-flex">
            <a class="nav-link " href="{% url 'user_list' %}">{% trans "Users" %}</a>
            {% if request.user.is_authenticated %}
            <a class="nav-link " href="{% url 'statuses' %}">{% trans "Statuses" %}</a>
            <a class="nav-link " href="{% url 'user_list' %}">{% trans "Users" %}</a>
            <a class="nav-link " href="{% url 'user_list' %}">{% trans "Users" %}</a>
            {% endif %}
          </div>

          <div class="d-flex">
            {% if request.user.is_authenticated %}
              <form action="/logout/" method="post">
                {% csrf_token %}
                <input class="btn nav-link" type="submit" value="{% trans 'Log Out' %}">
              </form>
            {% else %}
              <a class="nav-link " href="{% url 'create_user' %}">{% trans "Sing Up" %}</a>
              <a class="nav-link " href="{% url 'login' %}">{% trans "Log In" %}</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
