{% extends "base.html" %}
{% load i18n %}
{% block main %}
<div class="container wrapper flex-grow-1">
    <h1>{% trans "Status" %}</h1>


    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>{% trans "Name" %}</th>
            <th>{% trans "Create at" %}</th>
            <th></th>
        </tr>
        {% for status in statuses %}
        <tr>

            <td>{{ status.id }}</td>
            <td>{{ status }}</td>
            <td>{{ status.timestamp }}</td>
            <td><a href="{{ status.id }}/update/">{% trans "Update" %}</a><br>
                <a href="{{ status.id }}/delete/">{% trans "Delete" %}</a></td>

        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
