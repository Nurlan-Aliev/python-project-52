{% extends "base.html" %}
{% load i18n %}
{% block main %}

{% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }} container wrapper d-flex justify-content-between" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}

        <h1>{% trans "Hello" %} {{ form }}</h1>
{% endblock %}
