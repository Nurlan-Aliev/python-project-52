{% extends "base.html" %}
{% load i18n %}
{% block main %}
<div class="container wrapper flex-grow-1">
    <h1>{% trans "Labels" %}</h1>


    <a class="d-flex justify-content-end text-black text-decoration-none" href="{% url 'create_label' %}">{% trans "Create label" %}</a>




    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>{% trans "Name" %}</th>
            <th>{% trans "Create at" %}</th>
            <th></th>
        </tr>
        {% for label in labels %}
        <tr>

            <td>{{ label.id }}</td>
            <td>{{ label }}</td>
            <td>{{ label.timestamp }}</td>
            <td><a href="{% url 'update_label' pk=label.id %}">{% trans 'Update' %}</a><br>
                <a href="{% url 'delete_label' pk=label.id %}">{% trans "Delete" %}</a></td>

        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
