{% extends "base.html" %}
{% load i18n %}
{% block main %}


<div class="container wrapper flex-grow">
    <h1 class="my-4">
        {% block h1 %}{% trans "Delete user" %}{% endblock %}
    </h1>
    <p>{% trans "Are you sure you want to delete" %} {{ object }} ?</p>
        {% block form %} <form method="post">{% endblock %}
        {% csrf_token %}
       <input class="btn btn-danger" type="submit" value="{% trans 'Yes' %}, {% trans 'delete' %}">
    </form>

</div>
{% endblock %}
