{% extends "login.html" %}
{% load i18n %}


{% block h1 %}<h1>{% trans "Create status" %}</h1>{% endblock %}


{% block form %}<form action="{% url 'create_statuses' %}"  method="post">{% endblock %}

    {% block submit %}
    {% if form.errors %}
    <div>
        {% for error in form.errors %}
            <div>{{ error|escape }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <br>
    <input type="submit" value="{% trans 'Create' %}">


    {% endblock %}
</form>
